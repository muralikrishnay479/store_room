{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Event Management{% endblock %}</title>

{% block extra_css %}
    <!-- Extra CSS specific to individual pages -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
{% comment %} {% include "layouts/header.html" %} {% endcomment %}
{% block content %}
  <!-- main content goes here -->
 
  <body>



   <iframe
    title="Analysis"
    width="1140"
    height="541.25"
    src="https://app.powerbi.com/reportEmbed?reportId=9018f5ec-28be-4d73-9075-13da58746beb&autoAuth=true&ctid=d783a3ac-1d29-4e31-8dba-5902c41a5774"
    frameborder="0"
    allowFullScreen="true">
  </iframe> 
    <canvas id="myChart"></canvas>

    <script>
        var chartData = JSON.parse('{{ chart_data|safe }}');
        var ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Sales',
                    data: chartData.values,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            }
        });
    </script>
</body>
{% endblock %}
  
{% block extra_js %}
    <!-- Extra JS specific to individual pages -->
{% endblock %}
