<!DOCTYPE html>
<html lang="en">
<head>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 .error {
 color: red;
 }
 </style>
</head>
<body>
 <h1>Form Validation</h1>
 <form id="userForm" onsubmit="return validateForm()">
 <label for="firstName">First Name:</label>
 <input type="text" id="firstName" name="firstName">
 <span class="error" id="firstNameError"></span>
 <br><br>
 <label for="password">Password:</label>
 <input type="password" id="password" name="password">
 <span class="error" id="passwordError"></span>
 <br><br>
 <label for="email">Email ID:</label>
 <input type="email" id="email" name="email">
 <span class="error" id="emailError"></span>
 <br><br>
 <label for="mobile">Mobile Number:</label>
 <input type="text" id="mobile" name="mobile">
 <span class="error" id="mobileError"></span>
 <br><br>
 <label for="lastName">Last Name:</label>
 <input type="text" id="lastName" name="lastName">
 <span class="error" id="lastNameError"></span>
 <br><br>
 <label for="address">Address:</label>
 <input type="text" id="address" name="address">
 <span class="error" id="addressError"></span>
 <br><br>
 <button type="submit">Submit</button>
 </form>
 <script>
 function validateForm() {
 let isValid = true;
 document.querySelectorAll('.error').forEach(el => el.textContent = '');
 const firstName = document.getElementById('firstName').value;
 if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
 document.getElementById('firstNameError').textContent = 'First name must be at least
6 letters long and contain only alphabets.';
 isValid = false;
 }
 const password = document.getElementById('password').value;
 if (password.length < 6) {
 document.getElementById('passwordError').textContent = 'Password must be at least 6
characters long.';
 isValid = false;
 }
 const email = document.getElementById('email').value;
 const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 if (!emailPattern.test(email)) {
 document.getElementById('emailError').textContent = 'Enter a valid email address (e.g.,
name@domain.com).';
 isValid = false;
 }
 const mobile = document.getElementById('mobile').value;
 if (!/^\d{10}$/.test(mobile)) {
 document.getElementById('mobileError').textContent = 'Mobile number must be
exactly 10 digits.';
 isValid = false;
 }
 const lastName = document.getElementById('lastName').value;
 if (lastName.trim() === '') {
 document.getElementById('lastNameError').textContent = 'Last name cannot be
empty.';
 isValid = false;
 }
 const address = document.getElementById('address').value;
 if (address.trim() === '') {
 document.getElementById('addressError').textContent = 'Address cannot be empty.';
 isValid = false;
 }
 return isValid;
 }
 </script>
</body>
</html>
