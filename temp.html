<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script>
        function validateForm() {
            var firstName = document.forms["registrationForm"]["firstName"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var mobileNumber = document.forms["registrationForm"]["mobileNumber"].value;
            var lastName = document.forms["registrationForm"]["lastName"].value;
            var address = document.forms["registrationForm"]["address"].value;

            var namePattern = /^[A-Za-z]{6,}$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var mobilePattern = /^\d{10}$/;

            if (!namePattern.test(firstName)) {
                alert("First Name should contain only alphabets and be at least 6 characters long.");
                return false;
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Invalid email format. It should be in the format name@domain.com.");
                return false;
            }

            if (!mobilePattern.test(mobileNumber)) {
                alert("Mobile Number should contain exactly 10 digits.");
                return false;
            }

            if (lastName.trim() === "" || address.trim() === "") {
                alert("Last Name and Address should not be empty.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
